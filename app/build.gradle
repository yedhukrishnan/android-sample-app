apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.multunus.cdapp"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    packagingOptions {
        pickFirst 'META-INF/LICENSE.txt'
    }
    lintOptions {
        abortOnError false
    }
    signingConfigs {
        release {
            try {
                storeFile file(System.getenv("ANDROID_SAMPLE_KEYSTORE"))
            }
            catch (Exception ex) {
            }
            keyAlias System.getenv("ANDROID_SAMPLE_KEY_ALIAS")
            storePassword System.getenv("ANDROID_SAMPLE_STOREPWD")
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'junit:junit:4.12'
    compile 'org.robolectric:robolectric:3.0'
}
